package: github.com/boyvinall/hydra-idp-form
import:
- package: github.com/gorilla/sessions
- package: github.com/janekolszak/idp
  version: dev
  repo: git@github.com:boyvinall/idp.git
  vcs: git
  subpackages:
  - core
  - helpers
  - providers/cookie
  - providers/form
  - userdb/memory
- package: github.com/ory-am/hydra
  version: 0.2-stable
  repo: git@github.com:boyvinall/hydra
  vcs: git
  subpackages:
  - client
  - jwk
  - oauth2
  - sdk
  - firewall
  - herodot
  - pkg
  - connection
  - policy
  - warden
  - config
- package: github.com/julienschmidt/httprouter
  version: ^1.1.0
- package: github.com/urfave/cli
  version: ^1.18.0
- package: gopkg.in/dancannon/gorethink.v2
  version: ^2.1.0
