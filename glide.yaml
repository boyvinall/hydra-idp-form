package: github.com/boyvinall/hydra-idp-form
import:
- package: github.com/gorilla/sessions
- package: github.com/janekolszak/idp
  version: master
  vcs: git
  repo: git@github.com:boyvinall/idp
  subpackages:
  - core
  - helpers
  - providers/cookie
  - providers/form
  - userdb/memory
- package: github.com/ory-am/hydra
  version: 0.2-stable
  vcs: git
  repo: git@github.com:boyvinall/hydra
  subpackages:
  - client
  - jwk
  - oauth2
  - sdk
  - firewall
  - herodot
  - pkg
  - connection
  - policy
  - warden
  - config
- package: github.com/julienschmidt/httprouter
  version: ^1.1.0
- package: github.com/mattn/go-sqlite3
  version: ^1.1.0
